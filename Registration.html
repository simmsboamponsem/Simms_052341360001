<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/Registration.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="student-number">Student Number:</label>
                <input type="text" id="student-number" name="student-number">
            </div>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year-of-study">Year of Study:</label>
                <select id="year-of-study" name="year-of-study">
                    <option value="level-100">Level 100</option>
                    <option value="level-200">Level 200</option>
                    <option value="level-300">Level 300</option>
                    <option value="level-400">Level 400</option>
                </select>
            </div>
            <!-- More form fields for Faculty, Department, Telephone, Address, Upload Picture, Email, Password, Confirm Password -->
            <button type="submit">Register</button>
        </form>
        <div class="signin">
            <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
        <a href="#">Home</a>
        <footer>
            <h2>Contact Institution Adviser</h2>
            <div class="contact-box">
              
            </div>
            <p>If you have any questions or inquiries, please contact us at:</p>
            <p>Email: <a href="boamponsemm.com">boamponsemsimms82@gmail.com</a></p>
            <p>Phone: 0243695255</p>
            
      
            
      
          <footer class="footerContainer">
            <div class="footerItem">
              <h1>Smms Technologies </h1>
              <h1>Copyright all right are reserved</h1>
              <h1>Follow us <a href="/"> -Facboook</a></h1>
            </div>
          </footer>
    </div>
</body>
</html>
